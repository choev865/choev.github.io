<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./main.css">

	<link rel="stylesheet" href="https://use.typekit.net/vew1xuc.css">
	<link rel="stylesheet" href="https://use.typekit.net/vew1xuc.css">



	<title>Film Strip</title>
</head>
<body>

<div class="header">
	<header class="title">
          <h1>Cruella</h1>
    </header>
</div>
 

<div class="filmstrip">
  <div class="filmstrip-items">

    <div class="scenes">
    <img src="./scenes/one.png" alt="Image 1">
    <figcaption>Here's to Me!</figcaption>
    </div>

    <div class="scenes">
    <img src="./scenes/two.png" alt="Image 2">
    <figcaption>[grabs glass]</figcaption>
	</div>

    <div class="scenes">
    <img src="./scenes/three.png" alt="Image 3">
    <figcaption>[glasses shatter]</figcaption>
	</div>

	<div class="scenes">
    <img src="./scenes/four.png" alt="Image 4">
    <figcaption>[confused Baroness]</figcaption>
	</div>

	<div class="scenes">
    <img src="./scenes/five.png" alt="Image 5">
    <figcaption>[guests exclaim and move aside]</figcaption>
	</div>

	<div class="scenes">
    <img src="./scenes/six.png" alt="Image 6">
    <figcaption>Do you have a light?</figcaption>
	</div>

	<div class="scenes">
    <img src="./scenes/seven.png" alt="Image 7">
    <figcaption>[match strikes]</figcaption>
	</div>

	<div class="scenes">
    <img src="./scenes/eight.png" alt="Image 8">
    <figcaption>[drops match]</figcaption>
	</div>

	<div class="scenes">
    <img src="./scenes/nine.png" alt="Image 9">
    <figcaption>[all gasp]</figcaption>
	</div>

	<div class="scenes">
    <img src="./scenes/ten.png" alt="Image 10">
    <figcaption>[dress burns]</figcaption>
	</div>

	<div class="scenes">
    <img src="./scenes/eleven.png" alt="Image 11">
    <figcaption>[dress transforms]</figcaption>
	</div>

	<div class="scenes">
    <img src="./scenes/twelve.png" alt="Image 12">
    <figcaption>[crowd exclaims]</figcaption>
	</div>

	<div class="scenes">
    <img src="./scenes/thirteen.png" alt="Image 13"> <figcaption>Get her!</figcaption>
	</div>

	<div class="scenes">
    <img src="./scenes/fourteen.png" alt="Image 14"> <figcaption>[fight scene]</figcaption>
	</div>

	<div class="scenes">
    <img src="./scenes/fifteen.png" alt="Image 15">
    <figcaption>There are six of you, so obviously you’ll win, but the first two of you to arrive are going to get very badly hurt. [more fighting]</figcaption>
	</div>

	<div class="scenes">
    <img src="./scenes/sixteen.png" alt="Image 16">
    <figcaption>[gets caught]
	</figcaption>
	</div>

	<div class="scenes">
    <img src="./scenes/seventeen.png" alt="Image 17"> <figcaption>Oh, for heaven’s sake, just bring her to me.</figcaption>
	</div>

	<div class="scenes">
    <img src="./scenes/eighteen.png" alt="Image 18"> <figcaption>Nothing to see here.</figcaption>
	</div>

	<div class="scenes">
    <img src="./scenes/nineteen.png" alt="Image 19"> <figcaption>Who are you? You look vaguely familiar.</figcaption>
	</div>

    <div class="scenes">
    <img src="./scenes/twenty.png" alt="Image 20">
    <figcaption>I look stunning. I don’t know about familiar, darling.</figcaption>
	</div>

	<div class="scenes">
    <img src="./scenes/twentyone.png" alt="Image 21"> <figcaption>Your hair, is it real?</figcaption>
	</div>

	<div class="scenes">
    <img src="./scenes/twentytwo.png" alt="Image 22"> <figcaption>Black and White Ball. I like to make an impact.</figcaption>
  	</div>

  	<div class="scenes">
    <img src="./scenes/twentythree.png" alt="Image 23"> <figcaption>Right. What was your name?</figcaption>
  	</div>

  	<div class="scenes">
    <img src="./scenes/twentyfour.png" alt="Image 24"> <figcaption>CRUELLA</figcaption>
  	</div>



</div>
<div class="filmstrip-controls">
  <button class="filmstrip-btn filmstrip-prev-btn">&#8249;</button>
  <button class="filmstrip-btn filmstrip-next-btn">&#8250;</button>
 </div>

</div>



 <script type="text/javascript" src="./main.js"></script>
</body>
</html>
